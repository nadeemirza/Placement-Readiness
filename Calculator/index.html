<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calc">
      <div class="calc-body">
        <div class="screen"></div>
        <div class="row1">
          <button class="clear">C</button>
          <button class="delete">Del</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>.</button>
          <button class="zero">0</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
